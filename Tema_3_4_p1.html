  <style>
    /* Fondo animado */
    .background-animated {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      background: linear-gradient(120deg, #e0e7ff 0%, #b6e0fe 100%);
      overflow: hidden;
      animation: gradientBG 10s ease-in-out infinite alternate;
    }
    @keyframes gradientBG {
      0% { filter: hue-rotate(0deg) brightness(1); }
      100% { filter: hue-rotate(25deg) brightness(1.1); }
    }
    /* Glassmorphism card */
    .glass-card {
      background: rgba(255,255,255,0.75);
      box-shadow: 0 8px 32px rgba(44,106,171,0.18), 0 1.5px 8px 0 rgba(44,106,171,0.08);
      backdrop-filter: blur(8px) saturate(1.2);
      border: 1.5px solid rgba(180,210,255,0.23);
    }
    .glass-footer {
      background: rgba(10,77,140,0.92);
      backdrop-filter: blur(2px);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
    }
    /* Títulos grandes y modernos */
    .big-title {
      font-size: 2.8rem;
      letter-spacing: 0.03em;
      font-weight: 800;
      color: #0a4d8c;
      text-shadow: 0 2px 12px #b6e0fe44;
    }
    @media (max-width: 600px) {
      .big-title { font-size: 1.5rem; }
    }
    /* Íconos circulares animados */
    .icon-bubble {
      background: linear-gradient(135deg, #e0e7ff 60%, #b6e0fe 100%);
      border-radius: 50%;
      box-shadow: 0 2px 14px #b6e0fe44;
      width: 64px; height: 64px;
      display: flex; align-items: center; justify-content: center;
      font-size: 2.1rem;
      color: #2d8cd5;
      border: 2.5px solid #2d8cd5;
      transition: transform 0.18s, box-shadow 0.18s;
      cursor: pointer;
      animation: popIn 0.6s cubic-bezier(.42,0,.58,1) backwards;
    }
    .icon-bubble:hover { transform: scale(1.13) rotate(-6deg); box-shadow: 0 5px 24px #2d8cd577; }
    .animate-pop { animation-delay: 0.1s; }
    .animate-pop-delay1 { animation-delay: 0.25s; }
    .animate-pop-delay2 { animation-delay: 0.4s; }
    .animate-pop-delay3 { animation-delay: 0.55s; }
    .animate-pop-delay4 { animation-delay: 0.7s; }
    @keyframes popIn { from { opacity: 0; transform: scale(0.4); } to { opacity: 1; transform: scale(1); } }
    /* Botón siguiente flotante mejorado */
    .fancy-btn {
      background: linear-gradient(90deg, #2d8cd5, #0a4d8c 90%);
      color: #fff;
      font-weight: 600;
      font-size: 1.25rem;

      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.22s, transform 0.18s, box-shadow 0.18s;
      position: absolute;
      bottom: 36px;
      right: 44px;
      z-index: 10;
      outline: none;
    }
    .fancy-btn:hover, .fancy-btn:focus {
      background: linear-gradient(90deg, #0a4d8c 80%, #2d8cd5 100%);
      transform: translateY(-3px) scale(1.06);
      box-shadow: 0 12px 32px #2d8cd577;
      outline: 2.5px solid #2d8cd5;
