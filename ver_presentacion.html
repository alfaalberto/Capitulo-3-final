<!DOCTYPE html>
<html lang="es">
<head>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; overflow: auto !important; }
    body { width: 100vw; height: 100vh; overflow: auto !important; }
  </style>
    <meta charset="UTF-8">
    <title>Presentación Capítulo 3 - Visor PDF</title>
    <style>
        body { background: #f6f6f6; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        .container { max-width: 100vw; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; }
        h1 { margin: 24px 0 12px 0; color: #222; }
        .pdf-viewer { width: 90vw; height: 85vh; border: 2px solid #0077cc; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); background: white; }
        @media (max-width: 600px) {
            .pdf-viewer { width: 98vw; height: 70vh; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Presentación Capítulo 3</h1>
        <div class="pdf-viewer">
            <embed src="Presentacion_Capitulo_3.pdf" type="application/pdf" width="100%" height="100%" />
        </div>
        <p style="margin-top:10px;color:#555;">Si el PDF no se muestra, asegúrate de que <b>Presentacion_Capitulo_3.pdf</b> esté en la misma carpeta que este archivo.</p>
    </div>
</body>
</html>
