        document.addEventListener('DOMContentLoaded', function() {

        document.addEventListener('DOMContentLoaded', function() {
            // Edge profile chart
            const profileCtx = document.getElementById('edgeProfileChart').getContext('2d');
            
            // Generate initial data
            function generateEdgeData(sharpness) {
                const intensity = [];
                const gradient = [];
                const dataPoints = 50;
                const transitionPoint = 25;
                const transitionWidth = Math.max(1, 10 - (sharpness * 0.09)); // Edge width reduces with sharpness
                
                for (let i = 0; i < dataPoints; i++) {
                    // Generate intensity profile with adjustable sharpness
                    let val;
                    if (i < transitionPoint - transitionWidth)
                        val = 0.2;
                    else if (i > transitionPoint + transitionWidth)
                        val = 0.8;
                    else {
                        const position = (i - (transitionPoint - transitionWidth)) / (2 * transitionWidth);
                        val = 0.2 + position * 0.6;
                    }
                    intensity.push(val);
                    
                    // Generate gradient profile
                    if (i < transitionPoint - transitionWidth || i > transitionPoint + transitionWidth)
                        gradient.push(0);
                    else {
                        // Sharper transitions have higher, narrower gradient peaks
                        const dist = Math.abs(i - transitionPoint);
                        const gradientVal = (1 - dist/transitionWidth) * (0.3 + sharpness * 0.007);
                        gradient.push(Math.max(0, gradientVal));
                    }
                }
                
                return { intensity, gradient };
            }
            
            const initialData = generateEdgeData(50);
            
            const profileChart = new Chart(profileCtx, {
                type: 'line',
                data: {
                    labels: Array.from({length: 50}, (_, i) => i),
                    datasets: [
                        {
                            label: 'Intensidad',
                            data: initialData.intensity,
                            borderColor: 'rgba(255, 255, 255, 0.7)',
                            backgroundColor: 'rgba(255, 255, 255, 0.1)',

                        },
                        {
                            label: 'Gradiente',
                            data: initialData.gradient,
                            borderColor: 'rgba(59, 130, 246, 0.8)',

                            borderWidth: 2,
                            pointRadius: 0,
                            fill: true,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            display: false
                        },
                        y: {
                            display: false,
                            min: 0,
                            max: 1,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y1: {
                            display: false,
                            position: 'right',
                            min: 0,
                            max: 1,
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            enabled: false
                        }
                    },
                    animation: {
                        duration: 500
                    }
                }
            });
            
            // Update edge profile based on slider
            const edgeSharpnessSlider = document.getElementById('edgeSharpnessSlider');
            const maxGradientValue = document.getElementById('maxGradientValue');
            const edgeWidthValue = document.getElementById('edgeWidthValue');
            
            edgeSharpnessSlider.addEventListener('input', function() {
                const sharpness = parseInt(this.value);
                const newData = generateEdgeData(sharpness);
                
                // Update chart data
                profileChart.data.datasets[0].data = newData.intensity;
                profileChart.data.datasets[1].data = newData.gradient;
                profileChart.update();
                
                // Calculate and display metrics
                const maxGradient = Math.max(...newData.gradient).toFixed(2);
                const edgeWidth = Math.max(1, 10 - (sharpness * 0.09)).toFixed(1);
                
                maxGradientValue.textContent = maxGradient;
                edgeWidthValue.textContent = edgeWidth + ' píxeles';
            });
            
            // Gradient comparison chart
            const comparisonCtx = document.getElementById('gradientComparisonChart').getContext('2d');
            
            function generateGradientComparisonData(noiseLevel, operator) {
                // Define different edge profiles
                const stepEdge = [];
                const rampEdge = [];
                const noiseEdge = [];
                const gradientStep = [];
                const gradientRamp = [];
                const gradientNoise = [];
                
                const dataPoints = 50;
                const noise = noiseLevel / 1000; // Scale noise level
                
                // Operator strength factors
                let operatorStrength = 1.0;
                switch(operator) {
                    case 'roberts': operatorStrength = 0.8; break;
                    case 'prewitt': operatorStrength = 0.9; break;
                    default: operatorStrength = 1.0; // Sobel
                }
                
                for (let i = 0; i < dataPoints; i++) {
                    // Step edge profile
                    if (i < dataPoints/2) {
                        stepEdge.push(0.3 + (Math.random() * noise));
                    } else {
                        stepEdge.push(0.7 + (Math.random() * noise));
                    }
                    
                    // Ramp edge profile
                    if (i < dataPoints/4) {
                        rampEdge.push(0.3 + (Math.random() * noise));
                    } else if (i < 3*dataPoints/4) {
                        const position = (i - dataPoints/4) / (dataPoints/2);
                        rampEdge.push(0.3 + position * 0.4 + (Math.random() * noise));
                    } else {
                        rampEdge.push(0.7 + (Math.random() * noise));
                    }
                    
                    // Noise edge - random fluctuations
                    noiseEdge.push(0.5 + (Math.random() * 0.2) - 0.1 + (i/dataPoints) * 0.1);
                    
                    // Calculate gradients
                    if (i === 0 || i === dataPoints - 1) {
                        gradientStep.push(0);
                        gradientRamp.push(0);
                        gradientNoise.push(0);
                        continue;
                    }
                    
                    const stepDiff = (stepEdge[i+1] - stepEdge[i-1]) * operatorStrength;
                    gradientStep.push(Math.abs(stepDiff));
                    
                    const rampDiff = (rampEdge[i+1] - rampEdge[i-1]) * operatorStrength;
                    gradientRamp.push(Math.abs(rampDiff));
                    
                    const noiseDiff = (noiseEdge[i+1] - noiseEdge[i-1]) * operatorStrength;
                    gradientNoise.push(Math.abs(noiseDiff));
                }
                
                // Fill in last position
                gradientStep.push(0);
                gradientRamp.push(0);
                gradientNoise.push(0);
                
                return {
                    stepEdge, rampEdge, noiseEdge,
                    gradientStep, gradientRamp, gradientNoise
                };
            }
            
            const initialComparisonData = generateGradientComparisonData(10, 'sobel');
            
            const comparisonChart = new Chart(comparisonCtx, {

                        }

                        duration: 500
                    }
                }
            });
            
            // Update comparison chart based on controls
            const noiseLevelSlider = document.getElementById('noiseLevel');
            const operatorTypeSelect = document.getElementById('operatorType');
            
            function updateComparisonChart() {
                const noiseLevel = parseInt(noiseLevelSlider.value);

                comparisonChart.data.datasets[1].data = newData.gradientRamp;
                comparisonChart.data.datasets[2].data = newData.gradientNoise;
                
                comparisonChart.update();
            }

        });

            thresholdSlider.addEventListener('input', function() {

                thresholdValue.textContent = value + '%';
                thresholdLabel.textContent = value + '%';
                
                // Change opacity of edge detection result based on threshold
                const edgeImg = document.getElementById('edgeImg');
                edgeImg.style.opacity = (100 - value) / 100;
            });
            
            // Parameter controls for graduate case
            const noiseReduction = document.getElementById('noiseReduction');
            const sigmaValue = document.getElementById('sigmaValue');
            const sensitivityControl = document.getElementById('sensitivityControl');
            const sensitivityValue = document.getElementById('sensitivityValue');
            
            noiseReduction.addEventListener('input', function() {
                const value = (this.value / 10).toFixed(1);
                sigmaValue.textContent = value;
                updateResults();
            });
            
            sensitivityControl.addEventListener('input', function() {
                const value = this.value;
                sensitivityValue.textContent = value + '%';
                updateResults();
            });
            
            function updateResults() {
                const noise = parseFloat(noiseReduction.value) / 10;
                const sensitivity = parseInt(sensitivityControl.value);
                
                // Adjust results based on parameters
                const sensResult = Math.min(98, 75 + (sensitivity / 10) - (noise * 3));
                const specResult = Math.min(98, 85 + (noise * 5) - (sensitivity / 20));
                const precResult = Math.min(98, (sensResult + specResult) / 2);
                const timeResult = Math.max(30, 40 + (sensitivity / 5) + (noise * 10));
                
                document.getElementById('resultSensitivity').textContent = Math.round(sensResult) + '%';
                document.getElementById('resultSpecificity').textContent = Math.round(specResult) + '%';
                document.getElementById('resultPrecision').textContent = Math.round(precResult) + '%';
                document.getElementById('resultTime').textContent = Math.round(timeResult) + 'ms';
                
                // Update chart
                updateChart(noise, sensitivity);
            }
            
            // Initialize defect detection chart
            const ctx = document.getElementById('defectDetectionChart').getContext('2d');

            function generateSignalData(noiseFactor, length) {
                const baseSignal = [20, 20, 20, 20, 22, 25, 28, 30, 28, 25, 22, 20, 20, 20, 20, 20, 20, 20, 
                                  20, 20, 22, 25, 70, 80, 70, 25, 22, 20, 20, 20, 20, 20, 20, 20, 20, 20,
                                  30, 60, 55, 30, 20, 20, 20, 20, 20, 20, 22, 25, 22, 20];
                
                // If baseSignal is shorter than requested length, extend it
                if (baseSignal.length < length) {
                    const diff = length - baseSignal.length;
                    for (let i = 0; i < diff; i++) {
                        baseSignal.push(20);
                    }
                }
                
                // Add noise based on noiseFactor
                return baseSignal.map(val => val + (Math.random() - 0.5) * noiseFactor * 20);
            }
            
            function updateChart(noiseFactor, sensitivity) {
                // Update original signal with more or less noise
                defectChart.data.datasets[0].data = generateSignalData(noiseFactor, 50);
                
                // Update filtered signal

                defectChart.data.datasets[1].data = generateSignalData(smoothingFactor, 50);

                defectChart.data.datasets[2].data = Array(50).fill(thresholdValue);
                
                defectChart.update();
            }

            updateResults();

        <script>
          let currentSlideIdx = 0;
          const slideElements = document.querySelectorAll('.presentation-slide');
          const totalExportedSlides = slideElements.length;
          const prevButton = document.querySelector('.prev-button');
          const nextButton = document.querySelector('.next-button');

          function showSlide(index) {
            if (index < 0 || index >= totalExportedSlides) return;
            slideElements.forEach((slideEl, i) => {
              slideEl.classList.toggle('active', i === index);
            });
            currentSlideIdx = index;
            updateNavButtons();
            // Update URL hash for potential deep linking (optional)
            // window.location.hash = slideElements[index] ? slideElements[index].id : '';
          }

          function navigateNext() {
            if (currentSlideIdx < totalExportedSlides - 1) {
              showSlide(currentSlideIdx + 1);
            }
          }

          function navigatePrev() {
            if (currentSlideIdx > 0) {
              showSlide(currentSlideIdx - 1);
            }
          }

          function updateNavButtons() {
            if (!prevButton || !nextButton) return;
            prevButton.disabled = currentSlideIdx === 0;
            nextButton.disabled = currentSlideIdx === totalExportedSlides - 1;
          }

          if (nextButton) nextButton.addEventListener('click', navigateNext);
          if (prevButton) prevButton.addEventListener('click', navigatePrev);

          document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowRight' || event.key === 'PageDown' || event.key === ' ') {
              event.preventDefault(); // Prevent space bar from scrolling page if it were possible
              navigateNext();
            } else if (event.key === 'ArrowLeft' || event.key === 'PageUp') {
              event.preventDefault();
              navigatePrev();
            }
          });
          
          // Initial setup
          if (totalExportedSlides > 0) {
            showSlide(0);
          } else {
            if(prevButton) prevButton.style.display = 'none';
            if(nextButton) nextButton.style.display = 'none';
          }
        </script>
