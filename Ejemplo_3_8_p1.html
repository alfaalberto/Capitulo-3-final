<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificación de Histogramas en Procesamiento de Imágenes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .slide {
            width: 1280px;
            min-height: 720px; /* Ajustado para que el botón de siguiente no quede tan abajo */
            background: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto; /* Añadido para centrar y dar espacio si el body es más grande */
        }
        .background-pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-image: linear-gradient(45deg, #3b82f6 25%, transparent 25%), 
                                linear-gradient(-45deg, #3b82f6 25%, transparent 25%),
                                linear-gradient(45deg, transparent 75%, #3b82f6 75%),
                                linear-gradient(-45deg, transparent 75%, #3b82f6 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            opacity: 0.05;
        }
        .histogram-icon {
            width: 300px;
            height: 200px;
            background: #f1f5f9;
            border-radius: 8px;
            position: relative;
            margin-top: 20px;
        }
        .histogram-bar {
            position: absolute;
            bottom: 30px;
            background: #3b82f6;
            border-radius: 3px 3px 0 0;
        }
        .transformation-arrow {
            position: absolute;
            width: 80px;
            height: 4px;
            background: #64748b;
            top: 100px;
            left: 310px;
        }
        .transformation-arrow:after {
            content: "";
            position: absolute;
            width: 12px;
            height: 12px;
            background: #64748b;
            right: -2px;
            top: -4px;
            transform: rotate(45deg);
        }
        /* Estilo para un botón de "Siguiente" */
        .next-button {
            position: absolute;
            bottom: 50px; /* Ajustado para que no choque con la barra inferior */
            right: 50px;
            z-index: 20; /* Para que esté encima de otros elementos si es necesario */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="slide bg-white rounded-lg overflow-hidden">
        <div class="background-pattern"></div>
        
        <div class="h-3 bg-blue-600"></div>
        
        <div class="px-16 py-12 flex flex-col h-full relative z-10">
            <div class="mt-16">
                <h1 class="text-6xl font-bold text-gray-800 mb-4">Especificación de Histogramas</h1>
                <h2 class="text-4xl font-light text-blue-700 mb-2">en Procesamiento de Imágenes</h2>
                <div class="w-32 h-1 bg-blue-600 mt-6 mb-8"></div>
                <p class="text-2xl text-gray-600 max-w-3xl">Transformación, manipulación y mejora de imágenes mediante técnicas avanzadas de modificación de histogramas</p>
            </div>
            
            <div class="flex mt-12 items-center">
                <div class="histogram-icon">
                    <div class="histogram-bar" style="height: 40px; width: 20px; left: 30px;"></div>
                    <div class="histogram-bar" style="height: 80px; width: 20px; left: 60px;"></div>
                    <div class="histogram-bar" style="height: 120px; width: 20px; left: 90px;"></div>
                    <div class="histogram-bar" style="height: 60px; width: 20px; left: 120px;"></div>
                    <div class="histogram-bar" style="height: 30px; width: 20px; left: 150px;"></div>
                    <div class="histogram-bar" style="height: 50px; width: 20px; left: 180px;"></div>
                    <div class="histogram-bar" style="height: 70px; width: 20px; left: 210px;"></div>
                    <div class="histogram-bar" style="height: 45px; width: 20px; left: 240px;"></div>
                    <div class="text-gray-600 absolute bottom-0 w-full text-center text-sm">Histograma Original</div>
                </div>
                
                <div class="transformation-arrow"></div>
                
                <div class="histogram-icon ml-20">
                    <div class="histogram-bar" style="height: 20px; width: 20px; left: 30px;"></div>
                    <div class="histogram-bar" style="height: 20px; width: 20px; left: 60px;"></div>
                    <div class="histogram-bar" style="height: 20px; width: 20px; left: 90px;"></div>
                    <div class="histogram-bar" style="height: 40px; width: 20px; left: 120px;"></div>
                    <div class="histogram-bar" style="height: 50px; width: 20px; left: 150px;"></div>
                    <div class="histogram-bar" style="height: 80px; width: 20px; left: 180px;"></div>
                    <div class="histogram-bar" style="height: 60px; width: 20px; left: 210px;"></div>
                    <div class="histogram-bar" style="height: 40px; width: 20px; left: 240px;"></div>
                    <div class="text-gray-600 absolute bottom-0 w-full text-center text-sm">Histograma Especificado</div>
                </div>
            </div>
            
            <div class="mt-auto mb-8 flex justify-between items-center">
                <div class="flex items-center">
                    <i class="fas fa-image text-blue-600 mr-2"></i>
                    <span class="text-gray-600">Técnicas de mejora de imagen</span>
                </div>
                <div>
                    <i class="fas fa-chart-bar text-blue-600 mr-2"></i>
                    <span class="text-gray-600">G(z<sub>q</sub>) = T(r<sub>k</sub>)</span>
                </div>
            </div>

            <button onclick="irAPaginaSiguiente()" class="next-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300">
                Siguiente <i class="fas fa-arrow-right ml-2"></i>
            </button>
            
        </div>
        
        <div class="h-3 bg-blue-600 absolute bottom-0 w-full"></div>
    </div>

    <script>
        // Nombre del siguiente archivo HTML
        const siguientePaginaHTML = 'Ejemplo_3_8_p2.html'; // ¡CAMBIA ESTO AL NOMBRE DE TU SIGUIENTE HTML!

        // Opción 1: Función para el botón
        function irAPaginaSiguiente() {
            window.location.href = siguientePaginaHTML;
        }

        // Opción 2: Redirección automática después de un tiempo (por ejemplo, 10 segundos)
        // Descomenta las siguientes líneas si prefieres esta opción en lugar del botón.

        }, tiempoEsperaMs);
        */
    </script>

</body>
</html>
